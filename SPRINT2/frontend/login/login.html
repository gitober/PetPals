<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="../img/project_logo.png" alt="Logo">
            </div>
        </div>
        <div class="login-container">
            <div class="login-form">
                <form action="login.php" method="POST" id="loginForm">
                    <h1 class="h1">Log in</h1>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="submit" id="loginButton" value="Submit">
                    <p class="signUpClose" id="signUpCloseLink" >forgot your password?</p>
                    <br/> 
                    <p class="signUp" id="signUpLink">Don't have an account? Sign up</p>
                </form>
            </div>
        </div>
    </div>
    <div id="popupClose" class="popupClose">
        <div class="popupClose-content">
            <span class="closePop" id="closePop">&times;</span> 
            <h1>Forgot your password?</h1>
            <p>
                Problems signing in? <br/>
                Import your email, phone number, or username <br/>
                So we will send you a link to reset your password
            </p>
            <!-- Input field for text -->
            <input type="text" id="emailInput" placeholder="Enter your email, phone number, or username">
            <input type="submit" id="SubmitButton" value="Submit">
        </div>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <h2>Sign Up Options</h2>
            <p><a href="signup_email.html">Option 1: Sign up with email</a></p>
            <p><a href="signup_social.html">Option 2: Sign up with social media</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
